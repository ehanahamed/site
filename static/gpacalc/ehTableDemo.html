<!DOCTYPE html>
<html lang="en" class="newcolors">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10, user-scalable=1"
    />
    <title>EhTable Demo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/colors.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/components.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/layouts.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/utils.css" />
    <link
      rel="stylesheet"
      href="newColors.css"
    />
    <link
      rel="stylesheet"
      href="newStuff.css"
    />
    <link
      rel="stylesheet"
      href="ehTable.css"
    />
    <style>
        .table {
            border: 0.2rem solid var(--newBg2);
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
  </head>
  <body>
    <div class="table">
        <div class="row">
            <div class="col">
                row 0 col 0
            </div>
            <div class="col">
                row 0 col 1
            </div>
            <div class="col">
                row 0 col 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                row 1 col 0
            </div>
            <div class="col">
                row 1 col 1
            </div>
            <div class="col">
                row 1 col 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                row 2 col 0
            </div>
            <div class="col">
                row 2 col 1
            </div>
            <div class="col">
                row 2 col 2
            </div>
        </div>
    </div>
    <script src="ehTable.js"></script>
  </body>
</html>

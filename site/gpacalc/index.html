<!DOCTYPE html>
<html lang="en" class="newcolors">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10, user-scalable=1"
    />
    <title>gpa calculator thingy</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/colors.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/components.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/layouts.css" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/utils.css" />
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
    <link
      rel="stylesheet"
      href="newColors.css"
    />
    <link
      rel="stylesheet"
      href="newStuff.css"
    />
  </head>
  <body>
    <div class="customLayout">
      <div class="grades">
        <table id="gradesTable">
          <thead>
            <tr>
              <th>Course</th>
              <th>Credits</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <!--
            <td>
              <input type="text" placeholder="Course Name"> <br/>
              <div class="customCombo">
                <button class="left">Regular</button>
                <button class="mid alt">Honors</button>
                <button class="right alt">AP</button>
              </div>
            </td>
            <td>
              <input type="text" class="customSmallTxt" placeholder="5.0">
            </td>
            <td>
              <input type="text" class="customSmallTxt" placeholder="A+">
            </td>
            -->
          </tbody>
        </table>
        <div class="flex">
          <button id="calc" class="main">Calculate!</button>
          <button id="add">Add Course</button>
        </div>
      </div>
      <div class="result">
        <p class="h1" id="gpa">123</p>
        <div class="customCombo">
          <button id="unweighted" class="left selected">
            <i class="indicator nf nf-oct-check"></i>
            Unweighted
          </button>
          <button id="frhsd" class="right">
            <i class="indicator nf nf-oct-check"></i>
            FRHSD's weights
          </button>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="tableStuff.js"></script>
    <script>
      var unweighted = {
        ap: {
          "A+": 4.0, "A": 4.0, "A-": 3.7,
          "B+": 3.3, "B": 3.0, "B-": 2.7,
          "C+": 2.3, "C": 2.0, "C-": 1.7,
          "D+": 1.3, "D": 1.0,
          "E": 0, "F": 0
        },
        honors: {
          "A+": 4.0, "A": 4.0, "A-": 3.7,
          "B+": 3.3, "B": 3.0, "B-": 2.7,
          "C+": 2.3, "C": 2.0, "C-": 1.7,
          "D+": 1.3, "D": 1.0,
          "E": 0, "F": 0
        },
        regular: {
          "A+": 4.0, "A": 4.0, "A-": 3.7,
          "B+": 3.3, "B": 3.0, "B-": 2.7,
          "C+": 2.3, "C": 2.0, "C-": 1.7,
          "D+": 1.3, "D": 1.0,
          "E": 0, "F": 0
        },
      };
      var frhsdWeights = {
        ap: {
          "A+": 6.1, "A": 5.8, "A-": 5.5,
          "B+": 5.1, "B": 4.8, "B-": 4.5,
          "C+": 4.1, "C": 3.8, "C-": 3.5,
          "D+": 3.1, "D": 2.8,
          "E": 0, "F": 0
        },
        honors: {
          "A+": 5.6, "A": 5.3, "A-": 5,
          "B+": 4.6, "B": 4.3, "B-": 4,
          "C+": 3.6, "C": 3.3, "C-": 3,
          "D+": 2.6, "D": 2.3,
          "E": 0, "F": 0
        },
        regular: {
          "A+": 4.6, "A": 4.3, "A-": 4,
          "B+": 3.6, "B": 3.3, "B-": 3,
          "C+": 2.6, "C": 2.3, "C-": 2,
          "D+": 1.6, "D": 1.3,
          "E": 0, "F": 0
        }
      }
      /*
        weights will be set to one of the populated objects above when the user selects a district,
        so that weights always has the values we need
      */
      var weights = unweighted;
      document.getElementById("unweighted").addEventListener("click",
        function () {
          document.getElementById("unweighted").classList.add("selected");
          document.getElementById("frhsd").classList.remove("selected");
          weights = unweighted;
        }
      )
      document.getElementById("frhsd").addEventListener("click",
        function () {
          document.getElementById("unweighted").classList.remove("selected");
          document.getElementById("frhsd").classList.add("selected");
          weighted = true;
          weights = frhsdWeights;
        }
      )

      tableStuff.add(document.getElementById("gradesTable"));
      document.getElementById("add").addEventListener("click",
        function () {
          tableStuff.add(document.getElementById("gradesTable"));
        }
      )
      document.getElementById("calc").addEventListener("click",
        function () {
          var courses = tableStuff.arrayFromTable(document.getElementById("gradesTable"));
          var gradePoints = 0;
          var credits = 0;
          for (var i = 0; i < courses.length; i++) {
            /*
              weights.type.grade returns decimal value of gpa
              for example weights.ap["A+"] returns 6.1 on frhsd weights & 4.0 unweighted

              the whole weights object changes when the user selected a different district's weights,
              so weights is already only populated with the weights we need in this loop
            */
            gradePoints += (
              weights[courses[i].type][courses[i].grade] *
              courses[i].credits
            );
            credits += courses[i].credits;
          }
          /* multiply by 10 before truncating, then divide by 10 again to get only 1 decimal place */
          var gpa = (Math.trunc((gradePoints / credits) * 10)) / 10;
          /*
            toFixed converts to string
            and adds trailing 0s
            (1 for 1 decimal place)
          */
          document.getElementById("gpa").innerText = gpa.toFixed(1);
        }
      )
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1"
    />
    <title>Science Fair 2024</title>
    <style>
      html {
        font-size: 18px;
      }
      html,
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        background: #1e1e28;
        font-family: sans-serif;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flex.full {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .bigButton,
      button.bigButton {
        font-size: 4rem;
        height: 20rem;
        width: 20rem;
        border-radius: 50%;
        transition-duration: 0.1s;
      }
      .bigButton,
      .bigButton:hover,
      .bigButton:active,
      .bigButton:focus-visible,
      .bigButton:focus,
      button.bigButton,
      button.bigButton:hover,
      button.bigButton:active,
      button.bigButton:focus-visible,
      button.bigButton:focus {
        outline: none;
      }
      .bigButton.start,
      button.bigButton.start {
        color: #1e1e28;
        background: #52CCA3;
        border: 0.4rem solid #3D997A;
        box-shadow: 0px 1rem 0px #2e5c52;
      }
      .bigButton.start::before,
      button.bigButton.start::before {
        content: "START";
      }
      .bigButton.start:hover,
      .bigButton.start:active,
      .bigButton.start:focus-visible,
      .bigButton.wait,
      button.bigButton.start:hover,
      button.bigButton.start:active,
      button.bigButton.start:focus-visible,
      button.bigButton.wait {
        color: #1e1e28;
        background: #52CCA3;
        border: 0.4rem solid #3D997A;
        box-shadow: none;
        transform: translateY(1rem);
      }
      .bigButton.wait::before,
      button.bigButton.wait::before {
        content: "WAIT";
      }
      .bigButton.click,
      button.bigButton.click {
        color: #1e1e28;
        background: #ff6666;
        border: 0.4rem solid #CC5252;
        box-shadow: 0px 1rem 0px #75393e;
      }
      .bigButton.click::before,
      button.bigButton.click::before {
        content: "CLICK";
      }
      .bigButton.click:active,
      button.bigButton.click:active {
        color: #1e1e28;
        background: #ff6666;
        border: 0.4rem solid #CC5252;
        box-shadow: none;
        transform: translateY(1rem);
      }
      p,
      .h5,
      .h6 {
        color: #a3a3b7;
        line-height: 1.4rem;
        font-weight: normal;
      }
      .h1,
      .h2,
      .h3,
      .h4 {
        color: #a3a3b7;
        line-height: 1.2;
        font-weight: bold;
      }
      .h1,
      p.h1 {
        font-size: 3.4rem;
      }
      .h2,
      p.h2 {
        font-size: 2.8rem;
      }
      .h3,
      p.h3 {
        font-size: 2.2rem;
      }
      .h4,
      p.h4 {
        font-size: 1.6rem;
      }
      p,
      .h5,
      p.h5 {
        font-size: 1rem;
      }
      .h6,
      p.h6,
      small {
        font-size: 0.8rem;
      }
      .red {
        color: #ff6666;
      }
      .green {
        color: #52CCA3;
      }
      .bg3 {
        color: #5c5c7a;
      }
      table {
        border-collapse: separate;
        border-spacing: 0px;
        border-radius: 0.8rem;
        border: 0.2rem solid #3d3d50;
        color: #a3a3b7;
      }

      td {
        font-weight: normal;
        text-align: left;
        padding: 1rem;
      }

      th {
        font-weight: bold;
        text-align: left;
        padding: 1rem;
      }

      table.outer td,
      table.outer th,
      table.outer thead,
      table.outer tbody,
      table.outer tfoot {
        border: none;
      }

      table.inner th:not(:last-child),
      table.inner td:not(:last-child) {
       border-right: 0.2rem solid #3d3d50;
      }

      table.inner > thead > tr > th,
      table.inner > thead > tr > td,
      table.inner > tbody > tr:not(:last-child) > th,
      table.inner > tbody > tr:not(:last-child) > td,
      table.inner > tr:not(:last-child) > td,
      table.inner > tr:not(:last-child) > th,
      table.inner > thead:not(:last-child),
      table.inner > tbody:not(:last-child) {
        border-bottom: 0.2rem solid #3d3d50;
      }
      ::placeholder {
        color: #5c5c7a;
        font-size: 1.2rem;
        font-family: sans-serif;
        font-weight: normal;
        opacity: 1;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        display: inline-block;
        appearance: none;
        align-items: flex-start;
        box-sizing: border-box;
        text-align: left;
        cursor: text;
        text-decoration: none;
        font-family: sans-serif;
        background-color: #181820;
        color: #a3a3b7;
        border: 0.2rem solid #7A52CC;
        border-radius: 0.8rem;
        padding: 0.4rem 0.8rem;
        font-size: 1.2rem;
        line-height: 1.4;
        transition-duration: 0.4s;
      }

      input[type="text"]:hover,
      input[type="text"]:focus-visible,
      input[type="password"]:hover,
      input[type="password"]:focus-visible,
      textarea:hover,
      textarea:focus-visible {
        border-color: #967ACC;
      }

      input[type="text"]:focus-visible,
      input[type="password"]:focus-visible,
      textarea:focus-visible {
        outline: 0.2rem solid #7a52cc;
        outline-offset: 0.2rem;
        transition-duration: 0.1s;
      }
      button.button {
        display: inline-block;
        appearance: none;
        align-items: flex-start;
        box-sizing: border-box;
        text-align: center;
        cursor: pointer;
        text-decoration: none;
        background-color: #7a52cc;
        color: #181820;
        border: 0.2rem solid #7a52cc;
        border-radius: 0.8rem;
        padding: 0.4rem 0.8rem;
        font-size: 1.2rem;
        line-height: 1.4;
        transition-duration: 0.4s;
      }
      button.button.alt {
        background-color: #181820;
        color: #7a52cc;
      }
      button.button:hover,
      button.button:focus-visible {
        background-color: #967ACC;
        color: #181820;
      }
      button.button:focus-visible {
        outline: 0.2rem solid #7a52cc;
        outline-offset: 0.2rem;
        transition-duration: 0.1s;
      }
      .button.fullWidth {
        width: 100%;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .button.halfWidth {
        width: 40%;
        font-size: 1.2rem;
        margin-top: 0px;
        margin-left: 1rem;
        margin-right: 1rem;
        margin-bottom: 1rem;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="askAge" class="flex full">
      <div>
      <p class="h2">Select your age group:</p>
      <button id="askAgeChild" class="button fullWidth">Children</button> <br />
      <button id="askAgeAdult" class="button fullWidth">Adults</button> <br />
      <button id="askAgeSenior" class="button fullWidth">Seniors</button>
      </div>
    </div>
    <div id="askGames" class="flex full hide">
      <div>
      <p class="h2">Do you play video games often?</p>
      <div class="flex">
        <button id="askGamesTrue" class="button halfWidth">Yes</button>
        <button id="askGamesFalse" class="button halfWidth">No</button>
      </div>
      </div>
    </div>
    <div id="input" class="flex full hide">
      <button class="bigButton start" id="button"></button>
    </div>
    <div id="result" class="flex hide">
      <div>
        <div class="flex">
          <p class="h1" id="resultTime">0 ms</p>
        </div>
        <div id="resultSave" class="flex">
          <div>
            <input type="text" placeholder="Name (or leave blank)" id="name" style="margin-bottom:0.4rem;" />
            <button id="saveResult" class="button alt">Save Result</button>
          </div>
        </div>
        <div id="resultSaveError" class="flex hide">
          <div>
            <p class="red">Error: Couldn't update leaderboard</p>
          </div>
        </div>
        <div id="resultSaveDone" class="flex hide">
          <div>
            <p class="green">Result saved!</p>
          </div>
        </div>
        <br />
        <div class="flex">
          <button id="reset" class="button">Next Participant</button>
        </div>
        <br />
        <div id="leaderboard" class="flex hide">
        <div>
        <p>Leaderboard:</p>
          <table id="leaderboardTable" class="outer">
            <thead>
              <tr>
                <th>#</th>
                <th>Speed</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
          <br />
        </div>
        </div>
        <div id="leaderboardLoad">
          <p>Updating leaderboard...</p>
        </div>
        <div id="leaderboardError" class="hide">
          <p class="red">Error: Couldn't load leaderboard</p>
        </div>
      </div>
    </div>
    <script>
      var startTime;
      var clickTime;
      var time;
      document.getElementById("button").addEventListener(
        "click",
        function () {
          if (document.getElementById("button").classList.contains("start")) {
            document.getElementById("button").classList.remove("start");
            document.getElementById("button").classList.add("wait");
            setTimeout(reveal, 2000);
          } else if (document.getElementById("button").classList.contains("click")) {
            clickTime = new Date();
            time = (clickTime - startTime)
            showResults(time);
          }
        }
      );
      function reveal() {
        startTime = new Date();
        document.getElementById("button").classList.remove("wait");
        document.getElementById("button").classList.add("click");
      }
      function showResults(time) {
        document.getElementById("resultTime").innerText = time + " ms";
        document.getElementById("input").classList.add("hide");
        document.getElementById("result").classList.remove("hide");
        getResults();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const { createClient } = supabase;
      supabaseClient = createClient(
        "https://ryovsjcexbtyfygransn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5b3ZzamNleGJ0eWZ5Z3JhbnNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTA3NjY1ODYsImV4cCI6MjAyNjM0MjU4Nn0.T1b9KWfY_wnYTrUXYjSB2mc6Udli1Cb2w7cP6B_pfDE"
      );
    </script>
    <script>
      var age;
      var games;
      document.getElementById("askAgeChild").addEventListener(
        "click",
        function () {
          age = "child";
          document.getElementById("askAge").classList.add("hide");
          document.getElementById("askGames").classList.remove("hide");
        }
      )
      document.getElementById("askAgeAdult").addEventListener(
        "click",
        function () {
          age = "adult";
          document.getElementById("askAge").classList.add("hide");
          document.getElementById("askGames").classList.remove("hide");
        }
      )
      document.getElementById("askAgeSenior").addEventListener(
        "click",
        function () {
          age = "senior";
          document.getElementById("askAge").classList.add("hide");
          document.getElementById("askGames").classList.remove("hide");
        }
      )
      document.getElementById("askGamesTrue").addEventListener(
        "click",
        function () {
          games = true;
          document.getElementById("askGames").classList.add("hide");
          document.getElementById("input").classList.remove("hide");
        }
      )
      document.getElementById("askGamesFalse").addEventListener(
        "click",
        function () {
          games = false;
          document.getElementById("askGames").classList.add("hide");
          document.getElementById("input").classList.remove("hide");
        }
      )
    </script>
    <script>
      function getResults() {
        document.getElementById("tableBody").innerHTML = "";
        supabaseClient.from("leaderboard").select().order('time', { ascending: true }).then(
          function (result) {
            if (result.error) {
              document.getElementById("leaderboard").classList.add("hide");
              document.getElementById("leaderboardLoad").classList.add("hide");
              document.getElementById("leaderboardError").classList.remove("hide");
            } else {
              document.getElementById("leaderboard").classList.remove("hide");
              document.getElementById("leaderboardLoad").classList.add("hide");
              document.getElementById("leaderboardError").classList.add("hide");
              for (var i = 0; i < result.data.length; i++) {
                var row = document.getElementById("tableBody").insertRow();
                var cellPos = row.insertCell(0);
                var cellTime = row.insertCell(1);
                var cellName = row.insertCell(2);
                cellPos.innerText = (i + 1);
                cellTime.innerText = result.data[i].time + " ms";
                if (result.data[i].name) {
                  cellName.innerText = result.data[i].name
                } else {
                  cellName.innerHTML = '<span class="bg3">unnamed</span>'
                }
              }
            }
          }
        )
      }
      function addResult(time, name, age, games) {
        supabaseClient.from("leaderboard").insert({
          time: time,
          name: name,
          age: age,
          games: games
        }).then(
          function (result) {
            getResults();
            if (result.error) {
              document.getElementById("resultSave").classList.add("hide");
              document.getElementById("resultSaveError").classList.remove("hide");
              document.getElementById("resultSaveDone").classList.add("hide");
            } else {
              document.getElementById("resultSave").classList.add("hide");
              document.getElementById("resultSaveError").classList.add("hide");
              document.getElementById("resultSaveDone").classList.remove("hide");
            }
          }
        )
      }
      document.getElementById("saveResult").addEventListener(
        "click",
        function () {
          addResult(
            time,
            document.getElementById("name").value ?? null,
            age,
            games
          );
        }
      )
      document.getElementById("reset").addEventListener(
        "click",
        function () {
          document.getElementById("button").classList.add("start");
          document.getElementById("button").classList.remove("wait");
          document.getElementById("button").classList.remove("click");
          document.getElementById("name").value = "";
          document.getElementById("resultSave").classList.remove("hide");
          document.getElementById("resultSaveError").classList.add("hide");
          document.getElementById("resultSaveDone").classList.add("hide");
          document.getElementById("leaderboard").classList.add("hide");
          document.getElementById("leaderboardLoad").classList.remove("hide");
          document.getElementById("leaderboardError").classList.add("hide");
          document.getElementById("askAge").classList.remove("hide");
          document.getElementById("askGames").classList.add("hide");
          document.getElementById("input").classList.add("hide");
          document.getElementById("result").classList.add("hide");
        }
      )
    </script>
  </body>

</html>

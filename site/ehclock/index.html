<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Thingy</title>
        <link rel="stylesheet" href="https://ehui.ehan.dev/css/colors.css" />
        <link rel="stylesheet" href="https://ehui.ehan.dev/css/components.css" />
        <link rel="stylesheet" href="https://ehui.ehan.dev/css/layouts.css" />
        <link rel="stylesheet" href="https://ehui.ehan.dev/css/utils.css" />
    </head>
    <body>
        Countdown thingy
        <p id="time"></p>
        <script>
            var until = new Date("Mar 26, 2024 14:06:00");
            function updateTime() {
                var now = new Date();
                var diff = (until.getTime() - now.getTime()) / 1000;
                var diffMin = Math.abs(Math.round((diff / 60)));
                var diffSec = (diff - diffMin)
                document.getElementById("time").innerText = diffMin + ":" + diffSec;
            }
            setInterval(updateTime, 100);
        </script>
    </body>
</html>

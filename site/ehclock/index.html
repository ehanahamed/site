<!DOCTYPE html>
<html>
    <head>
        <title>ehtime</title>
    </head>
    <body>
        Countdown thingy
        <p id="time"></p>
        <script>
            alert(new Date);
            var until = new Date("Mar 25, 2024 04:06:00");
            function updateTime() {
                var now = new Date();
                document.getElementById("time").innerText = (until - now);
            }
            setInterval(updateTime, 100);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10, user-scalable=1"
    />
    <title>ehstartpage</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="https://ehui.ehan.dev/css/colors.css" />
    <link rel="stylesheet" href="https://ehui.ehan.dev/css/components.css" />
    <link rel="stylesheet" href="https://ehui.ehan.dev/css/layouts.css" />
    <link rel="stylesheet" href="https://ehui.ehan.dev/css/utils.css" />
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
  </head>
  <body>
    <div class="startpageLayout">
      <div class="startpageClock">
      </div>
      <div class="startpageSearch">
      </div>
      <div class="startpageLinks">
      </div>
    </div>
    <script>
      var defaultSettings = {
         /* 12 or 24 */
        "clockFormat": 24,
        /*
          .dateFormat syntax:
          numbers:
          {YYYY} = 4 digit year (ex: 2024)
          {YY} = last 2 digits of year (ex: 24)
          {MM} = 2 digit month number (ex: 04)
          {M} = month number (ex: 4)
          {DD} = 2 digit day (ex: 05)
          {D} = day (ex: 5)
          names:
          {month} = month name (ex: april)
          {Month} = capitalized month name (ex: April)
          {MONTH} = all caps month name (ex: APRIL)
          {mn} = short month name (ex: apr)
          {Mn} = capitalized short month name (ex: Apr)
          {MN} = all caps short month name (ex: APR)
          {weekday} = full weekday name (ex: friday)
          {Weekday} = capitalized full weekday name (ex: Friday)
          {WEEKDAY} = all caps full weekday name (ex: FRIDAY)
          {wd} = short weekday name (ex: fri)
          {Wd} = capitalized short wekkday name (ex: Fri)
          {WD} = all caps short weekday name (ex: FRI)
        */
        "dateFormat": "{YYYY}-{MM}-{DD} ({Weekday})"
      }
      for (var i = 0; i < Object.keys(defaultSettings).length; i++) {
        if (localStorage.getItem(Object.keys(defaultSettings)[i])) {
        } else {
          localStorage.setItem(Object.keys(defaultSettings)[i], defaultSettings[Object.keys(defaultSettings)[i]]);
        }
        alert(localStorage.getItem(Object.keys(defaultSettings)[i])
      }
      function updateClock() {
        document.getElementById("clock").innerText = "i forgor"
      }
    </script>
  </body>
</html>

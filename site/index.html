<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10, user-scalable=1"
    />
    <title>ehan.dev</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="https://ehan.dev/ehui/css/ehui-dark.min.css" />
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
    <link rel="stylesheet" href="./extraCustomStyles.css" />
  </head>

  <body>
    <main>
      <div class="extraCustomTop background-extra-bg">
        <h1 class="extraCustomTitle center extraCustomColorful">Ehan</h1>
        <p class="center">
          It's <span class="yay">"Ehan"</span>, not
          <span class="ohno">"Ethan"</span>
        </p>
      </div>
      <div style="margin-top: 0px; margin-bottom: 1rem">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          display="block"
          style="width: 100%; height: 100%"
          viewBox="0 0 1000 200"
        >
          <path
            class="fill-extra-bg"
            d="M0 100s250.096-101.786 566.869 6.735C861.491 207.668 1000 60 1000 60V0H0Z"
          />
        </svg>
      </div>
      <div class="grid page">
        <div class="grid content">
          <h2 id="stuff" class="h2 center extraCustomColorful">I program cool stuff</h2>
        </div>
      </div>
      <div class="grid split">
        <div class="left">
          <h3 id="links" class="h2">Links & stuff</h3>
          <p>
            <i class="nf nf-linux-codeberg"></i> Codeberg: <a href="https://codeberg.org/ehanahamed/">ehanahamed</a>
          </p>
          <p>
            <i class="nf nf-dev-github_badge"></i> GitHub: <a href="https://github.com/ehanahamed/">ehanahamed</a>
          </p>
          <p>
            <i class="nf nf-md-email_outline"></i> Email: <a href="mailto:ehanahamed@ehan.dev?">ehan@ehan.dev</a>
          </p>
          <p>
            <i class="nf nf-fa-discord"></i> Discord: <a href="https://discord.com/users/951982294787301436">@thisisnotehan</a>
          </p>
        </div>
        <div class="right">
          <h3 id="projects" class="h2">Projects</h3>
          <div class="grid list">
            <div class="box">
              <h3>Quizfreely</h3>
              <p>A free & open source studying tool</p>
              <div class="flex">
                <a href="https://quizfreely.com/" class="button"
                  >Website</a
                >
                <a
                  href="https://quizfreely.com/sourcecode"
                  class="button alt"
                  >Source Code</a
                >
              </div>
            </div>
            <div class="box">
              <h3>EhUI</h3>
              <p>Customizable and themeable UI kit</p>
              <div class="flex">
                <a href="https://ehan.dev/ehui" class="button">Website</a>
                <a href="https://ehan.dev/ehui/sourcecode" class="button alt"
                  >Source Code</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ehan.dev/ehui/js/ehUi.js"></script>
    <script>
      ehUi.setTheme("purpleish");
    </script>
  </body>
</html>
